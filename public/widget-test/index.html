<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoicePulse Widget Test</title>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #f6f7fb;
        color: #111;
        padding: 40px;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
      }
      code {
        background: #f2f2f2;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>VoicePulse Widget Test</h1>
      <p>
        This is a simple static HTML page to validate the embeddable widget.
        It currently targets <code>http://localhost:3000</code>.
      </p>
      <p>Open the page and click the “Talk to us” button.</p>
    </div>

    <script
      src="http://localhost:3000/voicepulse-widget.js"
      data-host="http://localhost:3000"
      data-agent-config="chatSupervisor"
      data-title="Voice Assistant"
      data-position="bottom-right"
      data-width="360"
      data-height="520"
      data-button-label="Talk to us"
    ></script>
  </body>
</html>
