<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoicePulse Widget Test</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: linear-gradient(180deg, #ffffff 0%, #ecfdf5 60%, #ffffff 100%);
        color: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .thank-you {
        font-size: clamp(2.5rem, 6vw, 5rem);
        font-weight: 600;
        color: #059669;
        letter-spacing: 0.02em;
        margin: 0;
        text-shadow: 0 12px 30px rgba(16, 185, 129, 0.2);
        animation: thank-you-float 2.8s ease-in-out infinite;
      }
      @keyframes thank-you-float {
        0%,
        100% {
          transform: translateY(0);
          letter-spacing: 0.02em;
        }
        50% {
          transform: translateY(-10px);
          letter-spacing: 0.06em;
        }
      }
      .wrap {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
        padding: 0 16px;
      }
      .event-copy {
        margin: 0;
        max-width: 520px;
        font-size: 1.05rem;
        line-height: 1.6;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 class="thank-you">Thank You</h1>
      <p class="event-copy">
        Thanks for joining our event. We'd love to hear your experience and ideas
        to make the next one even better.
      </p>

      <script
        src="http://localhost:3000/voicepulse-widget.js"
        data-host="http://localhost:3000"
        data-inline="true"
        data-agent-config="FeedbackBot"
        data-title="Voice Pulse"
        data-width="320"
        data-height="380"
        data-button-label="Share your feedback"
      ></script>
    </div>
  </body>
</html>
